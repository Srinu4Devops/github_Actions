name: Srini Modified File
on:
  workflow_dispatch:
   paths: [Folder_Srini/**]
   inputs:
     environment:
        description: 'Environment to run tests against'
        type: environment
        required: true 
     name:
        type: choice
        description: 'Name of the employee'
        options:
          - srinu
          - thiru
        required: true
  pull_request:
    branches:
      - develop/*
jobs:
  build:
   if: ${{github.event.inputs.environment == 'Development'}} && ${{github.event.inputs.name == 'srinu'}}
   runs-on: ubuntu-latest
   steps:
    - name: echo a string for ${{github.event.inputs.environment}} Environment
      run: echo "Hello Srini! -- Development"
    - name: multiline script
      run: |
        node -v
        npm -v
  script:
   if: ${{github.event.inputs.environment == 'Development'}} && ${{github.event.inputs.name == 'thiru'}}
   runs-on: ubuntu-latest
   steps:
    - name: echo a string for ${{github.event.inputs.environment}} Environment
      run: echo "Hello Thiru! -- Development"
    - name: multiline script
      run: |
        node -v
        npm -v