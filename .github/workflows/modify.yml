name: Srini Modified File
on:
  workflow_dispatch:
   paths: [Folder_Srini/**]
   inputs:
     environment:
        description: 'Environment to run tests against'
        type: environment
        required: true 
  pull_request:
    branches:
      - develop/*
    paths: [Folder_Srini/**]
jobs:
  build:
   if: ${{github.event.inputs.environment == 'Development'}}
#  if: ${{ github.ref == 'refs/head/develop' }}  -- For Development branch
#  if: ${{ github.ref == 'refs/head/master' }} -- for production branch
   runs-on: ubuntu-latest
   steps:
    - name: echo a string for ${{github.event.inputs.environment}} Environment
      run: echo "Hello Srini! -- Development"
    - name: multiline script
      run: |
        node -v
        npm -v
  script:
   if: ${{github.event.inputs.environment == 'Production'}}
   runs-on: ubuntu-latest
   steps:
    - name: echo a string for ${{github.event.inputs.environment}} Environment
      run: echo "Hello Srini! -- Production"
    - name: multiline script
      run: |
        node -v
        npm -v